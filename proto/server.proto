syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.evidentdb";
option java_outer_classname = "Server";
option objc_class_prefix = "HLW";

package com.evidentdb;

service ServerService {
  rpc send (ServerRequest) returns (ServerReply) {}
}

message ServerRequest {
  string name = 1;
}

message ServerReply {
  string message = 1;
}